<section class="main">

  <!-- ======== Buttons ======== -->
  <h2 class="title">Lanchas <i class="fa-solid fa-ship"></i></h2>

  <div class="addmenu-container">
    <button class="btn" (click)="add_popup()">AÃ±adir lancha</button>
  </div>
  <app-boat-create-update-modal (isSubmit)="insert_or_edit_boat_event($event)" (closePopup)="close_popup_parent($event)"
    [isOpen]="isOpen" [isEdit]="isEdit" [boatEdit]="boat"></app-boat-create-update-modal>

  <!-- ======== Filtros ======== -->
  <h3 class="title sub">Filtros</h3>
  <form class="filtermenu-container" [formGroup]="boatFilterForm">
    <input class="filtermenu__input" type="text" placeholder="Nombre de lancha" formControlName="boatNameFilter">
  </form>

  
  <div class="btnfilter-container">
    <button class="btnfilter__btn" [disabled]="boatFilterForm.invalid" (click)="searchBoat()"><i class="fa-solid fa-magnifying-glass"></i></button>
    <button class="btnfilter__btn" (click)="resetFilter()"><i class="fa-solid fa-rotate"></i></button>
  </div>
  
  <!-- ======== Table ======== -->
  <h3 class="title sub">Resultados</h3>
  <p *ngIf="!existBoats"> No existen lanchas para esta empresa.</p>
  <div *ngIf="existBoats" style="overflow-x:auto; margin-bottom:10px;">
    <table class="table-data">

      <thead>
        <tr class="table__row-header">
          <th>Nombre</th>
          <th>Material casco</th>
          <th>Servicio</th>
          <th class="out-border">Action</th>
        </tr>
      </thead>

      <tbody>

        <tr class="table__row-body"
          *ngFor="let boat of boatList | paginate: { itemsPerPage: 7, currentPage: currentPage}">
          <td style="display: none;">{{ boat.IdBoat }}</td>
          <td>{{ boat.BoatName }}</td>
          <td>{{ boat.HullMaterial }}</td>
          <td>{{ boat.Service }}</td>
          <td class="btn-container">
            <button (click)="view_popup($event)" class="btn-read --js-read">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 48 48">
                <path fill="none" d="M0 0h48v48h-48z" />
                <path
                  d="M24 9c-10 0-18.54 6.22-22 15 3.46 8.78 12 15 22 15 10.01 0 18.54-6.22 22-15-3.46-8.78-11.99-15-22-15zm0 25c-5.52 0-10-4.48-10-10s4.48-10 10-10 10 4.48 10 10-4.48 10-10 10zm0-16c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6z" />
              </svg>
            </button>
            <button (click)="edit_popup($event)" class="btn-update --js-update">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                <path fill="white"
                  d="M17.864 3.60051C17.4735 3.20999 16.8403 3.20999 16.4498 3.60051L15.0356 5.01472 19.2782 9.25736 20.6924 7.84315C21.0829 7.45263 21.0829 6.81946 20.6924 6.42894L17.864 3.60051zM17.864 10.6716L13.6213 6.42894 4.72185 15.3284C4.53431 15.516 4.42896 15.7703 4.42896 16.0355L4.42896 18.864C4.42895 19.4163 4.87667 19.864 5.42896 19.864H8.25738C8.5226 19.864 8.77695 19.7586 8.96449 19.5711L17.864 10.6716z" />
              </svg>
            </button>
            <button (click)="delete_confirm_boat($event)" class="btn-delete --js-delete">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 92 92">
                <path
                  d="M70.7 64.3c1.8 1.8 1.8 4.6 0 6.4-.9.9-2 1.3-3.2 1.3-1.2 0-2.3-.4-3.2-1.3L46 52.4 27.7 70.7c-.9.9-2 1.3-3.2 1.3s-2.3-.4-3.2-1.3c-1.8-1.8-1.8-4.6 0-6.4L39.6 46 21.3 27.7c-1.8-1.8-1.8-4.6 0-6.4 1.8-1.8 4.6-1.8 6.4 0L46 39.6l18.3-18.3c1.8-1.8 4.6-1.8 6.4 0 1.8 1.8 1.8 4.6 0 6.4L52.4 46l18.3 18.3z" />
              </svg>
            </button>
          </td>
        </tr>

      </tbody>
    </table>
  </div>

  <!---------------------- popup read data - popup confirm delete  ---------------------->
  <!-- <app-boat-popup-view (closePopup)="close_popup_parent($event)" [isOpenView]="isOpenView" [boat]="boat"></app-boat-popup-view> -->
  <!-- <app-popup-confirm-delete (closePopup)="close_popup_parent($event)" (isDelete)="delete_boat($event)" [isOpenConfirmDelete]="isOpenConfirmDelete"></app-popup-confirm-delete> -->

  <!-------------------- paginated buttons of table -------------------->
  <div *ngIf="existBoats" class="pagination-wrap">
    <pagination-controls class="pagination-buttons" (pageChange)="currentPage = $event"
      [responsive]="responsivePagination" previousLabel="Anterior" nextLabel="Siguiente">
    </pagination-controls>
  </div>


</section>
