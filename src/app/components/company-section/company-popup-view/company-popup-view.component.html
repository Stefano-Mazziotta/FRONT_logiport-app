<div (click)="closeModal()" class="popup-overlay-read">
  <div (click)="clickPopup = true" class="popup-read-container">
    <div class="popup-read__close">
      <svg (click)="closeModal()" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 96 96">
        <switch>
          <g>
            <path
              d="M53.657 48l25.171-25.172a4 4 0 1 0-5.656-5.656L48 42.343 22.829 17.172a4 4 0 0 0-5.657 5.656L42.344 48 17.172 73.172a4 4 0 1 0 5.657 5.656L48 53.657l25.172 25.171C73.953 79.609 74.977 80 76 80s2.048-.391 2.828-1.172a4 4 0 0 0 0-5.656L53.657 48z" />
          </g>
        </switch>
      </svg>
    </div>
    <h2 class="popup-read__title">Más detalles</h2>

    <div *ngIf="isLoading" class="loader-container">
      <i  class="fa-solid fa-circle-notch loader-animation"></i>
    </div>

    <div *ngIf="!isLoading" class="registers-container">
      
      <div class="registers__elements">
        <h3 class="elements__title">RAZÓN SOCIAL</h3>
        <p class="elements__p">{{ company.RazonSocial }}</p>
      </div>
      <div class="registers__elements">
        <h3 class="elements__title">CUIT</h3>
        <p class="elements__p">{{company.CUIT}}</p>
      </div>
    </div>

  </div>
</div>
