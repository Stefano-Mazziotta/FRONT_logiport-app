<div #overlay (click)="closePopup()" class="popup-overlay">
  <div #popup (click)="clickPopup = true" class="popup-container">
    <div class="popup__close">
      <svg (click)="closePopup()" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 96 96">
        <switch>
          <g>
            <path
              d="M53.657 48l25.171-25.172a4 4 0 1 0-5.656-5.656L48 42.343 22.829 17.172a4 4 0 0 0-5.657 5.656L42.344 48 17.172 73.172a4 4 0 1 0 5.657 5.656L48 53.657l25.172 25.171C73.953 79.609 74.977 80 76 80s2.048-.391 2.828-1.172a4 4 0 0 0 0-5.656L53.657 48z" />
          </g>
        </switch>
      </svg>
    </div>
    <h2 #title class="popup__title">{{ titleText }}</h2>

    <form #form class="popup__form" [formGroup]="companyForm" (ngSubmit)="onSubmit()">
      <div class="form__input-container">
        <label class="form__label" for="razSoc">Razón social</label>
        <div class="input-wrap">
          <div class="input__decorator" [class.success]="companyForm.get('razonSocial')?.valid"
          [class.error]="companyForm.get('razonSocial')?.invalid && companyForm.get('razonSocial')?.touched"></div>
          <input formControlName="razonSocial" class="form__input" type="text" placeholder="* Razón social"
            name="razonSocial" autocomplete="off" maxlength="60">
        </div>
        <span class="form__error"
          *ngIf="companyForm.get('razonSocial')?.invalid && companyForm.get('razonSocial')?.touched">
          Este campo es <strong>obligatorio.</strong>
        </span>
      </div>
      <div class="form__input-container">
        <label class="form__label" for="CUIT">CUIT</label>
        <div class="input-wrap">
          <div class="input__decorator" [class.success]="companyForm.get('CUIT')?.valid"
          [class.error]="companyForm.get('CUIT')?.invalid && companyForm.get('CUIT')?.touched"></div>
          <input formControlName="CUIT" class="form__input" type="text" placeholder="* CUIT" name="CUIT" autocomplete="off"
            maxlength="11">
        </div>
        <span class="form__error" *ngIf="companyForm.get('CUIT')?.invalid && companyForm.get('CUIT')?.touched">
          Ingrese un<strong> CUIT válido.</strong>
        </span>
      </div>
      <button type="submit" class="form__btn" [disabled]="companyForm.invalid || companyForm.untouched">{{ btnText }}</button>
    </form>
  </div>
</div>
