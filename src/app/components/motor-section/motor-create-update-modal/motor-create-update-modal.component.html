<div class="modal-overlay">
    <div (click)="clickModal = true" class="modal-container">
        <div class="modal__close">
            <svg (click)="closeModal()" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 96 96">
                <switch>
                    <g>
                        <path
                            d="M53.657 48l25.171-25.172a4 4 0 1 0-5.656-5.656L48 42.343 22.829 17.172a4 4 0 0 0-5.657 5.656L42.344 48 17.172 73.172a4 4 0 1 0 5.657 5.656L48 53.657l25.172 25.171C73.953 79.609 74.977 80 76 80s2.048-.391 2.828-1.172a4 4 0 0 0 0-5.656L53.657 48z" />
                    </g>
                </switch>
            </svg>
        </div>
        <h2 class="modal__title">{{ titleText }}</h2>

        <form class="modal__form" [formGroup]="motorForm" (ngSubmit)="onSubmit()">
            <div class="form-flex">
                <div class="form__input-container">
                    <label class="form__label" for="quantity">Cantidad</label>
                    <div class="input-wrap">
                        <div class="input__decorator" [class.success]="motorForm.get('quantity')?.valid"
                            [class.error]="motorForm.get('quantity')?.invalid && motorForm.get('quantity')?.touched"></div>
                        <input formControlName="quantity" class="form__input" type="text" placeholder="* Cantidad"
                            name="quantity" autocomplete="off" maxlength="60">
                    </div>
                    <span class="form__error"
                        *ngIf="motorForm.get('quantity')?.invalid && motorForm.get('quantity')?.touched">
                        Este campo es <strong>obligatorio.</strong>
                    </span>
                </div>
                <div class="form__input-container">
                    <label class="form__label" for="brand">Marca</label>
                    <div class="input-wrap">
                        <div class="input__decorator" [class.success]="motorForm.get('brand')?.valid"
                            [class.error]="motorForm.get('brand')?.invalid && motorForm.get('brand')?.touched"></div>
                        <input formControlName="brand" class="form__input" type="text" placeholder="* Marca" name="brand"
                            autocomplete="off" maxlength="11">
                    </div>
                    <span class="form__error" *ngIf="motorForm.get('brand')?.invalid && motorForm.get('brand')?.touched">
                        Este campo es<strong>obligatorio.</strong>
                    </span>
                </div>
                <div class="form__input-container">
                    <label class="form__label" for="numberMotor">Número de motor</label>
                    <div class="input-wrap">
                        <div class="input__decorator" [class.success]="motorForm.get('numberMotor')?.valid"
                            [class.error]="motorForm.get('numberMotor')?.invalid && motorForm.get('numberMotor')?.touched">
                        </div>
                        <input formControlName="numberMotor" class="form__input" type="text" placeholder="* Número de motor"
                            name="numberMotor" autocomplete="off" maxlength="11">
                    </div>
                    <span class="form__error"
                        *ngIf="motorForm.get('numberMotor')?.invalid && motorForm.get('numberMotor')?.touched">
                        Este campo es<strong>obligatorio.</strong>
                    </span>
                </div>
                <div class="form__input-container">
                    <label class="form__label" for="model">Modelo</label>
                    <div class="input-wrap">
                        <div class="input__decorator" [class.success]="motorForm.get('model')?.valid"
                            [class.error]="motorForm.get('model')?.invalid && motorForm.get('model')?.touched"></div>
                        <input formControlName="model" class="form__input" type="text" placeholder="* Modelo" name="model"
                            autocomplete="off" maxlength="11">
                    </div>
                    <span class="form__error" *ngIf="motorForm.get('model')?.invalid && motorForm.get('model')?.touched">
                        Este campo es<strong>obligatorio.</strong>
                    </span>
                </div>
                <div class="form__input-container">
                    <label class="form__label" for="type">Tipo</label>
                    <div class="input-wrap">
                        <div class="input__decorator" [class.success]="motorForm.get('type')?.valid"
                            [class.error]="motorForm.get('type')?.invalid && motorForm.get('type')?.touched"></div>
                        <input formControlName="type" class="form__input" type="text" placeholder="* Tipo" name="type"
                            autocomplete="off" maxlength="11">
                    </div>
                    <span class="form__error" *ngIf="motorForm.get('type')?.invalid && motorForm.get('type')?.touched">
                        Este campo es<strong>obligatorio.</strong>
                    </span>
                </div>
                <div class="form__input-container">
                    <label class="form__label" for="power">Potencia</label>
                    <div class="input-wrap">
                        <div class="input__decorator" [class.success]="motorForm.get('power')?.valid"
                            [class.error]="motorForm.get('power')?.invalid && motorForm.get('power')?.touched"></div>
                        <input formControlName="power" class="form__input" type="text" placeholder="* Potencia" name="power"
                            autocomplete="off" maxlength="11">
                    </div>
                    <span class="form__error" *ngIf="motorForm.get('power')?.invalid && motorForm.get('power')?.touched">
                        Este campo es<strong>obligatorio.</strong>
                    </span>
                </div>
                <div class="form__input-container">
                    <label class="form__label" for="location">Ubicación</label>
                    <div class="input-wrap">
                        <div class="input__decorator" [class.success]="motorForm.get('location')?.valid"
                            [class.error]="motorForm.get('location')?.invalid && motorForm.get('location')?.touched"></div>
                        <input formControlName="location" class="form__input" type="text" placeholder="* Ubicación"
                            name="location" autocomplete="off" maxlength="11">
                    </div>
                    <span class="form__error"
                        *ngIf="motorForm.get('location')?.invalid && motorForm.get('location')?.touched">
                        Este campo es<strong>obligatorio.</strong>
                    </span>
                </div>
                <div class="form__input-container">
                    
                </div>
                <div class="form__input-container">
                    
                </div>
            </div>
            <button type="submit" class="form__btn"[disabled]="motorForm.invalid || motorForm.untouched || isLoading">
                {{ btnText }} <i *ngIf="isLoading" class="fa-solid fa-circle-notch loader-animation"></i>
            </button>
        </form>
    </div>
</div>
